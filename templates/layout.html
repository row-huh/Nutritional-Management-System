<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nutritional Management System{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Nutritional Management System</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="https://github.com/row-huh/Nutritional-Management-System" target="_blank">View Project on Github</a>
</nav>

<div>
    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2024 Nutritional Management System</p>
</footer>

<script>
    function showForm(formId) {
        const formContainer = document.getElementById(formId);
        formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
